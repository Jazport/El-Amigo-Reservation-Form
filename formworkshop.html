<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="formworkshop.css">
</head>
<body>
    <div class="container">
        <header> 
            <img src="images/elAmigoLogo.png" alt="El Amigo logo">
        </header>

        <div class="first-box">
            <h1>The Best Craft Pizza in Charlotte</h1> 
            <p>Bienvenidos, amigos! We are a fun casual fictional restaurant.
                We imagine we have the best burgers in the charlotte area!
            </p>
        </div>

        <div class="second-box">
            <form>
                <h1>Make a Reservation</h1>
                <h2>Save your spot now</h2>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Jane Miller">

                <label for="email">Your Email</label>
                <input type="text" id="email" placeholder="your@email.com">

                <label for="res-time">Reservation Time</label>
                <input type="text" id="res-time" name="res-time" placeholder="Tomorrow at 7pm">

                <input type="submit" value="reserve">
            </form>
        </div>

        <footer>
            <p>Â© 2020 El Amigo</p>
        </footer>
    </div>
</body>
</html>
